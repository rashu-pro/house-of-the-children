<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of The Children</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- STYLE -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="main">
  <div class="container py-4">
    <div class="shape-box">
      <div class="first-row">
        <div class="row justify-content-center">
          <div class="col-sm-4 position-relative">
            <div class="d-flex justify-content-end pe-5">
              <div class="position-relative point-div">
                <div class="balloon-holder" style="transform: rotate(-34deg)">
                  <div class="balloon-top"></div>
                  <div class="balloon"></div>
                </div>

                <div class="icon-holder">
                  <img src="assets/images/pricing.png" style="width: 4rem">
                </div>
              </div>
            </div>

            <p class="shape-text shape-text-left m-0">Scegli l'abbonamento <br/> adatto a TE!</p>
          </div>

          <div class="col-sm-4 position-relative">
            <div class="d-flex justify-content-end pe-4">
              <div class="position-relative point-div point-div-2">
                <div class="balloon-holder" style="transform: rotate(37deg)">
                  <div class="balloon-top"></div>
                  <div class="balloon"></div>
                </div>

                <div class="icon-holder">
                  <img src="assets/images/pricing.png" style="width: 4rem">
                </div>
              </div>
            </div>

            <p class="shape-text shape-text-right m-0">Navigazione semplificata</p>
          </div>
        </div>
      </div>

      <div class="second-row">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-4">
            <div class="d-flex ps-3 position-relative">
              <div class="position-relative point-div point-div-3">
                <div class="balloon-holder" style="transform: rotate(-88deg)">
                  <div class="balloon-top"></div>
                  <div class="balloon"></div>
                </div>

                <div class="icon-holder">
                  <img src="assets/images/pricing.png" style="width: 4rem">
                </div>
              </div>
              <p class="shape-text shape-text-left m-0">Prova gratuita</p>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="d-flex justify-content-center">
              <div class="point-center d-flex justify-content-center align-items-center">
                <img src="assets/images/logo.jpg" class="img-fluid">
              </div>
            </div>
          </div>

          <div class="col-sm-4 position-relative">
            <div class="d-flex justify-content-end">
              <div class="position-relative point-div point-div-4">
                <div class="balloon-holder" style="transform: rotate(94deg)">
                  <div class="balloon-top"></div>
                  <div class="balloon"></div>
                </div>

                <div class="icon-holder">
                  <img src="assets/images/pricing.png" style="width: 4rem">
                </div>
              </div>
            </div>

            <p class="shape-text shape-text-right m-0">Quiz interattivi <br/> bonus</p>
          </div>
        </div>
      </div>

      <div class="third-row">
        <div class="row justify-content-center">
          <div class="col-sm-4 position-relative">
            <div class="d-flex ps-4">
              <div class="position-relative point-div point-div-5">
                <div class="balloon-holder" style="transform: rotate(-140deg)">
                  <div class="balloon-top"></div>
                  <div class="balloon"></div>
                </div>

                <div class="icon-holder">
                  <img src="assets/images/pricing.png" style="width: 4rem">
                </div>
              </div>
            </div>

            <p class="shape-text shape-text-left m-0">Prove di ingresso e laboratori EXTRA</p>
          </div>


          <div class="col-sm-4 position-relative">
            <div class="d-flex justify-content-end">
              <div class="position-relative point-div point-div-6">
                <div class="balloon-holder" style="transform: rotate(140deg)">
                  <div class="balloon-top"></div>
                  <div class="balloon"></div>
                </div>

                <div class="icon-holder">
                  <img src="assets/images/pricing.png" style="width: 4rem">
                </div>
              </div>
            </div>

            <p class="shape-text shape-text-right m-0">Possibile acquisto con la Carta del Docente</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


</body>
</html>
