<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of The Children</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- STYLE -->
<!--  <link rel="stylesheet" href="assets/css/style.css">-->
  <link rel="stylesheet" href="assets/css/custom-style.css">
</head>
<body>

<div class="main">
  <div class="container" style="padding: 8rem 0">
    <div class="row justify-content-between painting-row">
      <div class="col-sm-4 painting-wrapper bg-green">
        <div class="text-end">
          <img src="assets/images/city.png" class="img-fluid painting-around painting-left">
        </div>
      </div>
      <div class="col-sm-4 painting-wrapper bg-orange">
        <div class="text-start">
          <img src="assets/images/beach.png" class="img-fluid painting-around painting-left">
        </div>
      </div>
    </div>

    <div class="row justify-content-center painting-row">
      <div class="col-md-4 painting-wrapper">
        <div class="text-center">
          <img src="assets/images/house.png" class="img-fluid painting-center">
        </div>
      </div>
    </div>

    <div class="row justify-content-between align-items-center painting-row">
      <div class="col-sm-4 painting-wrapper bg-orange">
        <div class="text-end">
          <img src="assets/images/PANACEA.jpg" class="img-fluid painting-around painting-left">
        </div>
      </div>
      <div class="col-sm-4 painting-wrapper bg-green">
        <div class="text-start">
          <img src="assets/images/holiday.jpg" class="img-fluid painting-around painting-left">
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
